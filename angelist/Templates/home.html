<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KYDOTS</title>
    {% load staticfiles %}
    <script src="{% static 'jquery-3.2.1.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-theme.min.css' %}">
    <script src="{% static 'bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>
{% for i in all_data_object%}
<div class="wrapper">
    <div class="col-lg-12 col-sm-12">
        <div class="card hovercard">
            <div class="card-background">
                <img class="card-bkimg" alt="" src="{{i.imgsrc}}">
                <!-- http://lorempixel.com/850/280/people/9/ -->
            </div>
            <div class="useravatar">
                <img alt="" src="{{i.imgsrc}}">
            </div>
            <div class="card-info"><a href="{{i.link}}" target="_blank" class="card-title">{{i.name}}</a>

            </div>
        </div>
        <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <div class="btn btn-primary" href="#tab1" data-toggle="tab">
                    <!--<span class="glyphicon glyphicon-star" aria-hidden="true"></span>-->
                    <span><b>{{i.city}}</b></span>
                    <div>{{i.industry}}</div>
                </div>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default">
                    <span><b>Investments</b></span>
                    <div >{{i.invetments}}</div>
                </button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default">
                    <span><b>Followers</b></span>
                    <div>{{i.followers}}</div>
                </button>
            </div>
        </div>

        <div class="well">
            <div class="tab-content">
                <div class="tab-pane fade in active" id="tab1">
                    <h4>{{i.bio}}</h4>
                </div>
                <!--<div class="tab-pane fade in" id="tab2">-->
                    <!--<h3>This is tab 2</h3>-->
                <!--</div>-->
                <!--<div class="tab-pane fade in" id="tab3">-->
                    <!--<h3>This is tab 3</h3>-->
                <!--</div>-->
            </div>
        </div>

    </div>
</div>
{% endfor %}
<script type="text/javascript">
	$(document).ready(function() {
$(".btn-pref .btn").click(function () {
    $(".btn-pref .btn").removeClass("btn-primary").addClass("btn-default");
    // $(".tab").addClass("active"); // instead of this do the below
    $(this).removeClass("btn-default").addClass("btn-primary");
});
});

</script>
</body>
</html>
